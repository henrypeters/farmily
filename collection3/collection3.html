<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmiily Collection</title>
    <link rel="stylesheet" href="collection3.css">
</head>
<body>
    <header>
        <a href="#" class="logo"> <img src="../images/logo/transparentLogo3.png"> </a>

        <ul class="navlist">
            <li><a href="../home.html" class="norm" id="norm1">Home</a></li>
            <li><a href="../selection/selection.html" class="norm" id="norm1">Selection</a></li>
            <li><a href="#" class="norm">Farmily Collection</a></li>
        </ul>
    </header>

    <div id="dispalay">
        <section class="fixedImage">
            <a href="" id="anchor"><img src="" id="large-image" class="large-image"></a>
            <p id="name"></p>
        </section>
    
        <div class="list-of-products">
            <p class="intro">Select product</p>
            
            <div class="align-lists">
                <div class="describe">
                    <h5>Roughages</h5>
                    <hr class="underline">
                </div>
                <div class="group1">
                    <div class="item">
                        <img src="../images/feeds/pasture.jpg" onclick="setLargeImage(1)">
                        <p class="food-name">Pasture</p>
                    </div>
                    <div class="item">
                         <img src="../images/feeds/hay.jpg" onclick="setLargeImage(2)"> 
                         <p class="food-name">Hay</p>  
                    </div>
                    <div class="item">
                        <img src="../images/feeds/silage.jpeg" onclick="setLargeImage(3)">  
                        <p class="food-name">Silage</p>   
                    </div>
                </div>

                <div class="group2">
                    <div class="item">
                        <img src="../images/feeds/straw2.jpg" onclick="setLargeImage(4)">  
                        <p class="food-name">Straw</p>   
                    </div>
                    <div class="item">
                        <img src="../images/feeds/dry-roughage.jpg" onclick="setLargeImage(5)">   
                        <p class="food-name">Dry roughage</p>  
                    </div>
                </div>
            </div>

            <div class="norm-align-list">
                <div class="describe">
                    <h5>Concentrates</h5>
                    <hr class="underline">
                </div>
            
                <div class="group1">
                    <div class="item">
                        <img src="../images/feeds/corn.jpg" onclick="setLargeImage(6)">
                        <p class="food-name">Corn</p>
                    </div>
                    <div class="item">
                         <img src="../images/feeds/oat.jpg" onclick="setLargeImage(7)"> 
                         <p class="food-name">Oat</p>  
                    </div>
                    <div class="item">
                        <img src="../images/feeds/sorghum-grain.jpg" onclick="setLargeImage(8)">  
                        <p class="food-name">Sorghum Grain</p>   
                    </div>
                </div>

                <div class="group2">
                    <div class="item">
                        <img src="../images/feeds/barley.jpg" onclick="setLargeImage(9)">  
                        <p class="food-name">Barley</p>   
                    </div>
                    <div class="item">
                        <img src="../images/feeds/mixed-feed.jpg" onclick="setLargeImage(10)">  
                        <p class="food-name">Mixed feed</p>   
                    </div>
                </div>                 
            </div>
          
        </div>
    </div>
        
   <script src="./collection3.js"></script>
</body>
</html>
