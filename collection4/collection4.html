<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmiily Collection</title>
    <link rel="stylesheet" href="collection4.css">
</head>
<body>
    <header>
        <a href="#" class="logo"> <img src="../images/logo/transparentLogo3.png"> </a>

        <ul class="navlist">
            <li><a href="../index.html" class="norm" id="norm1">Home</a></li>
            <li><a href="../selection/selection.html" class="norm" id="norm1">Selection</a></li>
            <li><a href="#" class="norm">Farmily Collection</a></li>
        </ul>
    </header>

    <div id="dispalay">
        <section class="fixedImage">
            <a href="" id="anchor"><img src="" id="large-image" class="large-image"></a>
            <p id="name"></p>
        </section>
    
        <div class="list-of-products">
            <p class="intro">Select product</p>
            
            <div class="align-lists">
                <div class="describe">
                    <h5>Livestock breeds</h5>
                    <hr class="underline">
                </div>
                <div class="group1">
                    <div class="item">
                        <img src="../images/diary/diary29.JPG" onclick="setLargeImage(1)">
                        <p class="food-name">Cattle</p>
                    </div>
                    <div class="item">
                         <img src="../images/diary/newImages/livestock8.jpg" onclick="setLargeImage(2)"> 
                         <p class="food-name">Pig</p>  
                    </div>
                    <div class="item">
                        <img src="../images/diary/newImages/livestock3.jpg" onclick="setLargeImage(3)">  
                        <p class="food-name">Goat</p>   
                    </div>
                </div>

                <div class="group2">
                    <div class="item">
                        <img src="../images/sheep/ram1.jpg" onclick="setLargeImage(4)">  
                        <p class="food-name">Ram</p>   
                    </div>
                    <div class="item">
                        <img src="../images/poultry/poultry17.jpg" onclick="setLargeImage(5)">   
                        <p class="food-name">Chicken</p>  
                    </div>
                </div>
            </div>
        </div>
    </div>
        
   <script src="./collection4.js"></script>
</body>
</html>
