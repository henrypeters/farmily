<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <header>
        <p href="#" class="logo"> <img src="../../images/logo/transparentLogo3.png"> </p>

        <ul class="navlist">
            <li><a href="../../index.html" class="norm" id="norm1">Home</a></li>
            <li id="second"><i class="norm">Login</i></li>
        </ul>
    </header>

    <div class="signUp-container" id="signUp-container">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>
        <div class="signUpForm">
            <div class="userName">
                <p>Username</p>
                <input type="text" placeholder="Enter your username" id="userInput">
                <p id="textUser"></p>
            </div>

            <div class="email">
                <p>Email</p>
                <input type="email" placeholder="Enter your email" id="emailInput">
                <p id="textEmail"></p>
            </div>

            <div class="password">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="passwordInput">
                <div id="textpassword"></div>
            </div>

            <div class="access">
                <p>Already have an account? <a href="#" id="accessLogin">Log in</a></p>
            </div>

            <p id="notify"></p>
            <div class="btn">
                <button type="submit" id="signUp-btn">Sign Up</button>
            </div>
            <div class="btn">
                <a href="../../shop/commerce.html"><button type="submit" id="signUp-btn2">Sign Up</button></a>
            </div>
        </div>
    </div>

    <div class="login-container" id="login-container">
        <div class="loginHeading">
            <h2>Login</h2>
        </div>
        <div class="loginForm">
            <div class="userName">
                <p>Username</p>
                <input type="text" placeholder="Enter your username" id="userInput2"><br>
            </div>

            <div class="password">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="passwordInput2">
            </div>

            <div class="access">
                <p>Don't have an account? <a href="#" id="accessSignUp">Sign up</a></p>
            </div>
    
            <p id="notifyLogin" class="notifyLogin"></p>    
            <div class="loginBtnHolder">
                <button id="login-btn">Log in</button>
            </div>
            <div class="loginBtnHolder">
                <a href="../../shop/commerce.html"><button id="btn2">Log in</button></a>
            </div>
        </div>
    </div>

    <script src="sign-up.js"></script>
</body>
</html>
